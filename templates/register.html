{% extends "base.html" %}
{% block content %}
<style>
  body {
    background: linear-gradient(120deg, #ffe6f0, #ffe0ec, #ffd9e6);
    background-attachment: fixed;
    background-size: cover;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }

  .romantic-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://www.transparenttextures.com/patterns/hearts.png');
    opacity: 0.07;
    z-index: -1;
  }

  .heart {
    position: fixed;
    width: 15px;
    height: 15px;
    background: pink;
    transform: rotate(45deg);
    animation: floatUp 10s infinite;
    opacity: 0.7;
  }

  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 15px;
    height: 15px;
    background: pink;
    border-radius: 50%;
  }

  .heart::before {
    top: -7.5px;
    left: 0;
  }

  .heart::after {
    left: -7.5px;
    top: 0;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.7;
    }

    100% {
      transform: translateY(-100vh) scale(1.5);
      opacity: 0;
    }
  }

  .register-card {
    background: linear-gradient(135deg, #fbe9f9, #f4d7e7);
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(180, 100, 130, 0.2);
    border: 1px solid #f0c6d6;
    padding: 2rem;
    opacity: 0;
    animation: fadeIn 1.5s ease-in-out forwards;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  .register-card h4 {
    color: #d46a84;
    font-weight: bold;
    text-shadow: 0 1px 2px rgba(212, 106, 132, 0.3);
  }

  .form-label {
    color: #86536d;
    font-weight: 600;
  }

  .btn-pink {
    background-color: #d46a84;
    border: none;
    font-weight: bold;
  }

  .btn-pink:hover {
    background-color: #b24f69;
  }

  .login-link {
    margin-top: 1rem;
    text-align: center;
    color: #86536d;
  }

  .login-link a {
    color: #d46a84;
    font-weight: bold;
    text-decoration: none;
  }

  .login-link a:hover {
    text-decoration: underline;
  }
</style>

<!-- Background overlay pattern -->
<div class="romantic-overlay"></div>

<!-- Floating Hearts -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 10 + 's';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heart.style.background = `hsl(${Math.random() * 360}, 70%, 85%)`;
      document.body.appendChild(heart);
    }
  });
</script>

<!-- Registration Form -->
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-5 p-4">
      <h4 class="text-center mb-4">Create Your Account ðŸ’«</h4>
      <form method="POST" action="/register">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary">Register</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        Already have an account? <a href="/login">Login here</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
